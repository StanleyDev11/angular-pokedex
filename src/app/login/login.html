<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
    <div class="card shadow rounded-4">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-3 fw-bold text-primary">Connexion</h3>

        <p class="text-center text-danger fw-semibold" *ngIf="message()">
          {{ message() }}
        </p>
        <p class="text-center text-muted fst-italic small">
          Utilisez les identifiants <strong>Pikachu / Pikachu#</strong> pour vous connecter.
        </p>

        <form (submit)="onSubmit($event)">
          <div class="form-floating mb-3">
            <input
              #nameField
              id="name"
              type="text"
              name="name"
              class="form-control"
              autocomplete="username"
              [value]="name()"
              (input)="name.set(nameField.value)"
              placeholder="Nom"
              required
            />
            <label for="name">Nom</label>
          </div>

          <div class="form-floating mb-4">
            <input
              #passwordField
              id="password"
              type="password"
              name="password"
              class="form-control"
              autocomplete="current-password"
              [value]="password()"
              (input)="password.set(passwordField.value)"
              placeholder="Mot de passe"
              required
            />
            <label for="password">Mot de passe</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
              🔐 Se connecter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
